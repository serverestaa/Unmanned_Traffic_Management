version: "3.8"

services:
  db:
    build:
      context: ./database_service
    environment:
      POSTGRES_DB: utm_db
      POSTGRES_USER: utm_user
      POSTGRES_PASSWORD: utm_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U utm_user -d utm_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://utm_user:utm_password@db:5432/utm_db
    ports:
      - "8010:8000"
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8010
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: AIzaSyAiZHKZvgcLWyto_A-dM4zzcQwZCCraaRA
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started

volumes:
  postgres_data:
    driver: local
